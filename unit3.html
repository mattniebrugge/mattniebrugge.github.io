<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dynamic Photo Gallery</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Responsive Photo Gallery</h1>
    </header>
    <main>
      <hr>
      <h2>Apple Products</h2>
      <picture>
        <!--Technology -->
        <source media="(min-width: 769px)" srcset="Unit 3/ipad.jpeg" width="200" height="200">
        <source media="(min-width: 426px)" srcset="Unit 3/iphone12.jpeg" width="200" height="200">
        <source media="(min-width: 321px)" srcset="Unit 3/applewatch.jpeg" width="200" height="200">
        <img src="Unit 3/imac1.jpeg" width="200" height="200">
      </picture>
      <hr>
      <h2>Dogs</h2>
      <picture>
        <!--Dogs -->
        <source media="(min-width: 769px)" srcset="Unit 3/australiancattledog.jpeg" width="200" height="200">
        <source media="(min-width: 426px)" srcset="Unit 3/australianshepard.jpeg" width="200" height="200">
        <source media="(min-width: 321px)" srcset="Unit 3/doggo.jpeg" width="200" height="200">
        <img src="Unit 3/goldenretriever.webp" width="200" height="200">
      </picture>
      <hr>
      <h2>Running</h2>
      <picture>
        <!--Running -->
        <source media="(min-width: 769px)" srcset="Unit 3/onshoes.jpeg" width="200" height="200">
        <source media="(min-width: 426px)" srcset="Unit 3/trectrail.jpeg" width="200" height="200">
        <source media="(min-width: 321px)" srcset="Unit 3/finishline.jpeg" width="200" height="200">
        <img src="Unit 3/trailrun.jpeg" width="200" height="200">
      </picture>
      <hr>
    </main>
    <footer>
      &copy; 2021 Matt Niebrugge 
      <a href="index.html">Home</a>
    </footer>
  </body>
</html>
